<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LifeGenes Digital Cell Culture</title>

        <!-- ================================== -->
        <!--             bootstrap              -->
        <!-- ================================== -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- cell display css -->
        <link rel="stylesheet" href="css/cellStates.css">
    </head>
    <body>
        <div class="container">

            <div class="row">
                Welcome to your LifeGenes Digital Petri Dish (v<span class="version-number">?</span>). <br>
                See a visualization of your digital cell culture below:
            </div>
            <div class="row">
                <div id="cell-display-div" class="col-xs-10">
                    this is the display
                </div>
                <div id="controls" class="col-xs-2">
                    <button id="startStop-btn" type="button" class="btn btn-default">start</button>
                    <button id="step-btn" type="button" class="btn btn-default">step</button>
                    <br> <br>
                    <div class="dropdown">
                        <button id="environment-type-selector" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">
                            <span class="environment-type-name">environment type</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="environment-type-selector">
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Game of Life (basic)</a></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Colorful Life</a></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Moving Life</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="stats" class="row">
                Currently analyzing <span class="cell-count">0</span> cells in a <span class="row-count">0</span>x<span class="col-count">0</span> toroidal grid.
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- bootstrap js -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <!-- dust.js templating -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/dustjs-linkedin/2.4.0/dust-core.min.js"></script>
        <script src="templates/templates.js"></script>

        <!-- classes -->
        <script src="js/coffee/Dish.js"></script>

        <script src="js/globals.js"></script>

        <script src="js/showVersionNumber.js"></script>

        <script type="text/javascript">
            // init the html text spans
            $('.cell-count').html(NUMBER_OF_CELLS);
            $('.row-count').html(NUMBER_OF_ROWS);
            $('.col-count').html(NUMBER_OF_COLS);

            // init the table display
            dust.render('cellDish',
                    {
                        cell_states: main_dish.cell_states
                    },
                    function(err, out){
                        // update the html
                        var pre = '';
                        var post = '';
                        $('#cell-display-div').html(pre + out + post);
                        if (err){
                            console.log(err);
                        }
                    }
            );
        </script>
    </body>
</html>
